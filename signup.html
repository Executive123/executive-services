<html>
  <head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
  </head>
  <body>
    <h1>Signup Page</h1>
    <form id="signup-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <input type="submit" value="Signup">
    </form>
    <p id="signup-status"></p>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="app.js"></script>
    <script>
       // Initialize Firebase
       var firebaseConfig = {
  apiKey: "AIzaSyCxSTkPhcrwdYkYqj61tqYiC0Jet_5pOHk",
  authDomain: "eedc-e65c8.firebaseapp.com",
  databaseURL: "https://eedc-e65c8.firebaseio.com",
  projectId: "eedc-e65c8",
  storageBucket: "eedc-e65c8.appspot.com",
  messagingSenderId: "393595658709",
  appId: "1:393595658709:web:726e1c27e4b32b2cbfdd5c",
  measurementId: "G-RT3T2CXV9K"
};
firebase.initializeApp(firebaseConfig);

// Get signup form elements
const signupForm = document.querySelector('#signup-form');
const emailInput = document.querySelector('#email');
const passwordInput = document.querySelector('#password');
const signupStatus = document.querySelector('#signup-status');

// Signup form submit event listener
signupForm.addEventListener('submit', (e) => {
  e.preventDefault(); // Prevent form submission
  const email = emailInput.value;
  const password = passwordInput.value;

  // Create user with email and password
  firebase.auth().createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // User created
      signupStatus.textContent = 'Signup successful!';
      window.location.href = 'login.html'; // Redirect to home page
    })
    .catch((error) => {
      // Handle errors
      var errorMessage = error.message;
      signupStatus.textContent = errorMessage;
    });
});

        </script>
  </body>
</html>
